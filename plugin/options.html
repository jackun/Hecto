<html>
  <head>
    <title>Options</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
<body>
  <div class='options'>
    <h1>Hecto Options</h1>
    <hr>
    <table border=0>
      <tr>
        <td class='setting'>Change your key:</td>
        <td>&nbsp;</td>
        <td><input id='bkey' value='' maxlength=32></td>
        <td><span id="bkey_link"></span></td>
      </tr>
      <tr>
        <td class='setting'>Change your server:</td>
        <td>http://</td>
        <td><input id='server' value='' maxlength=32></td>
        <td><small>Eg. lusikas.com, lusikas.com/hecto <b>without trailing slash</b></small></td>
      </tr>
    </table>
    <div class='toppad'>
        <input type=button value=' - Save - ' id="save">&nbsp;<span id="status"></span>
    </div>
    <div class='footer right'>
        <span id="version">#</span><br>
        Tanel Puhu<br>
        <a href='http://twitter.com/tanel'>@tanel</a><br>
        <a href='http://tanelpuhu.com'>tanelpuhu.com</a><br>
    </div>
  </div>
  <script type="text/javascript" src="settings.js"></script>
</body>
</html>
